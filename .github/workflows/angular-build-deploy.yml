name: Angular Build and Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch or desired branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod

    - name: List the dirs of the dist
      run: "ls -al ./dist/"
    
    - name: Archive dist folder
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./dist/mufli-frontend/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: List the dirs of the dist
      run: "ls -al ./dist/"
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change this to your desired AWS region

    - name: Upload to S3
      run: aws s3 sync ./dist s3://dev-mufli-itsayushs/
